<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVSA Candidate Details - Dummy</title>
</head>
<body>
  <h1>Candidate Details</h1>
  <form>
    <label>Licence Number: <input name="licenceNumber" type="text" value="ABCDEF1234567XX"></label><br><br>
    <label>Title:
      <select name="title">
        <option value="">Select</option>
        <option value="MR">MR</option>
        <option value="MRS">MRS</option>
        <option value="MISS">MISS</option>
        <option value="MS">MS</option>
      </select>
    </label><br><br>
    <label>First Names: <input name="firstNames" type="text"></label><br><br>
    <label>Surname: <input name="surname" type="text"></label><br><br>
    <label>Address Line 1: <input name="addressLine1" type="text"></label><br><br>
    <label>Address Line 2: <input name="addressLine2" type="text"></label><br><br>
    <label>Town/City: <input name="town" type="text"></label><br><br>
    <label>Postcode: <input name="postcode" type="text"></label><br><br>
    <label>Email: <input name="email" type="email"></label><br><br>
    <label>Confirm Email: <input name="confirmEmail" type="email"></label><br><br>
    <label>Phone Number: <input name="phone" type="tel"></label><br><br>
    <button type="button">Next (Disabled in Dummy)</button>
  </form>
</body>
</html>
